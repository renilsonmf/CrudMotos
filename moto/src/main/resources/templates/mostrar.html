<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Racer | Loja de motos</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center">Lista de motos</h1>
        <hr/>
        <p style="font-size: 2.0rem;" class="text-sm-left font-weight-light">Nome</p>
        <h4 class="text-start ml-5" th:text="${moto.nome}"></h4>
        <hr class="my-1">
        <p style="font-size: 2.0rem;" class="text-sm-left font-weight-light">Modelo</p>
        <h4 class="text-start ml-5" th:text="${moto.modelo}"></h4>
        <hr class="my-1">
        <p style="font-size: 2.0rem;" class="text-sm-left font-weight-light">Fabricante</p>
        <h4 class="text-start ml-5" th:text="${moto.fabricante}"></h4>
        <hr class="my-1">
        <p style="font-size: 2.0rem;" class="text-sm-left font-weight-light">Cilindrada</p>
        <h4 class="text-start ml-5" th:text="${moto.cilindrada}"></h4>
        <hr class="my-1">
        <p style="font-size: 2.0rem;" class="text-sm-left font-weight-light">Pre√ßo</p>
        <h4 class="text-start ml-5" th:text="${moto.preco}"></h4>
        <hr class="my-1">
        <div class="mt-3" style="font-size: x-large;">
        <a class="mb-5" href="/">voltar</a>
        </div>
        <hr class="my-2">
    </div>


    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
</body>
</html>
